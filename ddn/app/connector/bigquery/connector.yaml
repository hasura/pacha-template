kind: Connector
version: v2
definition:
  name: bigquery
  subgraph: app
  source: hasura/bigquery:v0.1.1
  context: .
  envMapping:
    HASURA_BIGQUERY_DATASET_ID:
      fromEnv: APP_BIGQUERY_HASURA_BIGQUERY_DATASET_ID
    HASURA_BIGQUERY_PROJECT_ID:
      fromEnv: APP_BIGQUERY_HASURA_BIGQUERY_PROJECT_ID
    HASURA_BIGQUERY_SERVICE_KEY:
      fromEnv: APP_BIGQUERY_HASURA_BIGQUERY_SERVICE_KEY
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: APP_BIGQUERY_HASURA_SERVICE_TOKEN_SECRET
    OTEL_EXPORTER_OTLP_TRACES_ENDPOINT:
      fromEnv: APP_BIGQUERY_OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: APP_BIGQUERY_OTEL_SERVICE_NAME
